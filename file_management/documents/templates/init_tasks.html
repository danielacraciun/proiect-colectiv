{% extends "base.html" %}

{% block content %}

{% if fluxes %}
<h1> Task-uri initiate </h1>
<table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created On</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for flux in fluxes %}
            <tr>
                <td> {{ flux.flux_parent.title }} </td>
                <td> {{ flux.created_on|date:'Y-m-d H:i' }}</td>
                <td> {{ flux.get_status_display }}</td>
              </td> 
            </tr>
        {% endfor %}
        </tbody>
</table>
{% else %}
<p>No finished tasks.</p>
{% endif %}

{% endblock %}
