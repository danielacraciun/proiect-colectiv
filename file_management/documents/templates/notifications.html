{% extends "base.html" %}
{% block content %}
{% if notifications %}
<h1> Notifications </h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>From:</th>
            <th>On Flux:</th>
            <th>Message:</th>
        </tr>
    </thead>
    <tbody>
        {% for req in notifications %}
        <tr>
            <td> {{ req.from_user.email }} </td>
            <td> {{ req.flux }} </td>
            <td> {{ req.message }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No Notifications</p>
{% endif %}

{% endblock %}
