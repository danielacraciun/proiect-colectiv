{% extends 'base.html' %}

{% block title %}Confirmation{% endblock %}

{% block content %}
    <form action="" method="POST" class="container text-center">
        {% csrf_token %}
        <h1>Are you sure you want to delete this document?</h1>
        <br/>
        <div class="request-buttons">
            <a href="{% url 'document_detail' pk=object.id %}" class="btn btn-default">Return</a>
            <button type="submit" class="btn btn-primary confirm-btn">Confirm</button>
        </div>
    </form>
{% endblock %}
